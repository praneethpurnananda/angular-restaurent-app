<div class="main_div">
<mat-card class="example-card" *ngFor="let card of hotelData">
  <img mat-card-image src="{{card.imageUrl}}" alt="Photo of a Shiba Inu">
  <mat-card-content class="content">
    <mat-chip-list aria-label="Fish selection" class="chips">
      <mat-chip class="child_chip" color="primary" selected>One fish</mat-chip>
      <mat-chip class="child_chip" color="warn" selected>Two fish</mat-chip>
  </mat-chip-list><br>
    <h3>{{card.name}}</h3>
    <h5>{{card.description}}</h5>
  </mat-card-content>
  <mat-card-actions class="buttons">
    <button mat-flat-button color="primary" (click)="openDialog()">Click here</button>
  </mat-card-actions>
</mat-card>
</div>
